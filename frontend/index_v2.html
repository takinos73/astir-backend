<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTIR CMMS ‚Äì Maintenance Plan</title>

  <style>
    :root {
      --bg-main: #0f1115;
      --bg-card: #181b22;
      --bg-card-alt: #1f242e;
      --bg-header: #10131a;
      --border-subtle: #272b35;
      --text-main: #f5f7fa;
      --text-muted: #a4acb8;
      --accent: #4ea8ff;
      --accent-soft: rgba(78, 168, 255, 0.12);
      --danger: #ff5c5c;
      --danger-soft: rgba(255, 92, 92, 0.15);
      --warn: #ffd15c;
      --warn-soft: rgba(255, 209, 92, 0.15);
      --ok: #4fd18b;
      --ok-soft: rgba(79, 209, 139, 0.16);
      --done: #6b7280;
      --shadow-soft: 0 12px 30px rgba(0, 0, 0, 0.5);
      --radius-lg: 10px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1d2838 0, #020308 50%, #000 100%);
      margin: 0;
      padding: 20px;
      color: var(--text-main);
    }

    .app-shell {
      max-width: 1280px;
      margin: 0 auto;
    }

    /* HEADER */

    .app-header {
      background: linear-gradient(135deg, #141824, #111827);
      border-radius: 16px;
      padding: 16px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: var(--shadow-soft);
      border: 1px solid #222739;
      margin-bottom: 18px;
    }

    .app-header-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-title span.logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px rgba(78, 168, 255, 0.9);
    }

    .app-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .app-header-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      border-radius: var(--radius-pill);
      padding: 4px 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.7);
    }

    .pill-indicator {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.8);
    }

    /* KPI STRIP */

    .kpi-strip {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .kpi-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border-subtle);
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    .kpi-label {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.09em;
    }

    .kpi-value {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .kpi-chip {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: var(--radius-pill);
    }

    .kpi-overdue {
      color: var(--danger);
      background: var(--danger-soft);
    }

    .kpi-due {
      color: var(--warn);
      background: var(--warn-soft);
    }

    .kpi-done {
      color: var(--ok);
      background: var(--ok-soft);
    }

    /* CONTROLS */

    .controls-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .controls-left,
    .controls-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .control-group label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 3px;
      display: block;
    }

    select,
    .btn,
    input[type="file"] {
      font-family: inherit;
      font-size: 13px;
    }

    select {
      padding: 7px 26px 7px 10px;
      background: var(--bg-card);
      color: var(--text-main);
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
      outline: none;
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #9ca3af 50%),
        linear-gradient(135deg, #9ca3af 50%, transparent 50%);
      background-position: calc(100% - 14px) 9px, calc(100% - 10px) 9px;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    .btn {
      padding: 7px 12px;
      border-radius: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #1d4ed8;
      color: #e5f0ff;
      transition: background 0.12s ease, transform 0.05s ease,
        box-shadow 0.12s ease;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
      white-space: nowrap;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border-color: var(--border-subtle);
      color: var(--text-muted);
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: #111827;
      color: var(--text-main);
    }

    .btn-danger-outline {
      background: transparent;
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.3);
    }

    .btn-danger-outline:hover {
      background: var(--danger-soft);
      color: #fee2e2;
    }

    .badge-filter {
      border-radius: var(--radius-pill);
      padding: 4px 9px;
      font-size: 11px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .badge-filter.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    /* LAYOUT: TABLE CARD */

    .table-card {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 10px 0 6px 0;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .table-wrapper {
      max-height: calc(100vh - 280px);
      overflow: auto;
      border-radius: 0 0 12px 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      min-width: 900px;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(180deg, #111827, #020617);
      box-shadow: 0 2px 0 rgba(15, 23, 42, 0.8);
    }

    th,
    td {
      padding: 7px 8px;
      text-align: left;
      border-bottom: 1px solid rgba(31, 41, 55, 0.85);
      white-space: nowrap;
    }

    th {
      font-weight: 500;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-muted);
    }

    th:first-child,
    td:first-child {
      position: sticky;
      left: 0;
      background: inherit;
      z-index: 3;
    }

    tbody tr:nth-child(even) {
      background-color: var(--bg-card-alt);
    }

    tbody tr:hover {
      background: #0f172a;
    }

    .cell-main {
      font-weight: 500;
      color: #e5e7eb;
    }

    .cell-sub {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: var(--radius-pill);
      font-size: 11px;
    }

    .status-pill-planned {
      background: rgba(59, 130, 246, 0.15);
      color: #bfdbfe;
    }

    .status-pill-done {
      background: rgba(148, 163, 184, 0.16);
      color: #e5e7eb;
    }

    .status-pill-overdue {
      background: var(--danger-soft);
      color: #fecaca;
    }

    .status-pill-duesoon {
      background: var(--warn-soft);
      color: #fef3c7;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .tag-type {
      border-color: rgba(96, 165, 250, 0.65);
      color: #bfdbfe;
    }

    .tag-unit {
      border-style: dashed;
    }

    .btn-table {
      font-size: 12px;
      padding: 4px 9px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: #16a34a;
      color: #e5ffef;
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.5);
    }

    .btn-table:hover {
      background: #22c55e;
    }

    .btn-table:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    .text-dim {
      color: var(--done);
      font-size: 12px;
    }

    /* Snapshot status text */

    .snapshot-note {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Simple toast */

    .toast {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: #0b1120;
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 13px;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-soft);
      z-index: 9999;
    }

    .toast.show {
      display: inline-flex;
    }

    .toast-icon {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(78, 168, 255, 0.9);
    }

    /* Modal */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9990;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      background: #020617;
      padding: 18px 20px 16px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      max-width: 380px;
      width: 100%;
      box-shadow: var(--shadow-soft);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .modal-body {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .app-shell {
        max-width: 100%;
      }

      .app-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .kpi-strip {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .table-wrapper {
        max-height: none;
      }
    }

    @media (max-width: 640px) {
      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }

      .controls-left,
      .controls-right {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- HEADER -->
    <header class="app-header">
      <div class="app-header-main">
        <div class="app-title">
          <span class="logo-dot"></span>
          ASTIR CMMS
        </div>
        <div class="app-subtitle">Maintenance Master Plan ‚Äì Supervisor View</div>
      </div>
      <div class="app-header-meta">
        <div class="pill">
          <span class="pill-indicator"></span>
          <span>Backend: <strong>Render ‚Ä¢ PostgreSQL</strong></span>
        </div>
        <span class="snapshot-note" id="snapshotStatus">
          Snapshots: manual backup / restore
        </span>
      </div>
    </header>

    <!-- KPIs -->
    <section class="kpi-strip">
      <article class="kpi-card">
        <div class="kpi-label">Total Tasks</div>
        <div class="kpi-value">
          <span id="kpiTotal">0</span>
        </div>
      </article>
      <article class="kpi-card">
        <div class="kpi-label">Overdue</div>
        <div class="kpi-value">
          <span id="kpiOverdue">0</span>
          <span class="kpi-chip kpi-overdue">Critical</span>
        </div>
      </article>
      <article class="kpi-card">
        <div class="kpi-label">Due ‚â§ 7 days</div>
        <div class="kpi-value">
          <span id="kpiSoon">0</span>
          <span class="kpi-chip kpi-due">Upcoming</span>
        </div>
      </article>
      <article class="kpi-card">
        <div class="kpi-label">Completed</div>
        <div class="kpi-value">
          <span id="kpiDone">0</span>
          <span class="kpi-chip kpi-done">Done</span>
        </div>
      </article>
    </section>

    <!-- CONTROLS -->
    <section class="controls-row">
      <div class="controls-left">
        <div class="control-group">
          <label for="machineFilter">Machine</label>
          <select id="machineFilter">
            <option value="all">All Machines</option>
          </select>
        </div>

        <div class="control-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="all">All Status</option>
            <option value="Planned">Planned</option>
            <option value="InProgress">In Progress (future)</option>
            <option value="Done">Done</option>
            <option value="Overdue">Overdue</option>
          </select>
        </div>

        <button class="badge-filter" id="onlyActiveToggle">
          <span>‚óè</span> Hide completed
        </button>
      </div>

      <div class="controls-right">
        <button class="btn btn-secondary" id="exportSnapshot">
          üì¶ Export Snapshot
        </button>

        <label class="btn btn-danger-outline" for="snapshotFile">
          ‚ôª Select Snapshot‚Ä¶
          <input type="file" id="snapshotFile" accept="application/json" style="display: none" />
        </label>

        <button class="btn btn-secondary" id="restoreSnapshot">
          Restore Selected
        </button>
      </div>
    </section>

    <!-- TABLE -->
    <section class="table-card">
      <div class="table-wrapper">
        <table id="tasksTable">
          <thead>
            <tr>
              <th>Machine</th>
              <th>Section / Unit</th>
              <th>Task / Type</th>
              <th>Due</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <span class="toast-icon"></span>
    <span id="toastMessage">Saved</span>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-title" id="modalTitle">Confirm</div>
      <div class="modal-body" id="modalBody">
        Are you sure?
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="modalCancel">Cancel</button>
        <button class="btn btn-danger-outline" id="modalConfirm">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const API = "https://astir-backend.onrender.com";
    let tasksData = [];
    let onlyActive = false;
    let pendingSnapshotJson = null;
    let modalResolve = null;

    // üß© Utilities

    function showToast(message) {
      const toast = document.getElementById("toast");
      const msg = document.getElementById("toastMessage");
      msg.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2600);
    }

    function openModal({ title, body }) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalBody").textContent = body;
      document.getElementById("modalBackdrop").classList.add("show");

      return new Promise((resolve) => {
        modalResolve = resolve;
      });
    }

    function closeModal() {
      document.getElementById("modalBackdrop").classList.remove("show");
      if (modalResolve) modalResolve(false);
      modalResolve = null;
    }

    // üóì Date helpers

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "-";
      return d.toLocaleDateString("el-GR");
    }

    function diffDays(from, to) {
      const ms = to - from;
      return Math.ceil(ms / (1000 * 60 * 60 * 24));
    }

    function getDueStatus(dueDate, status) {
      if (status === "Done") return "done";
      if (!dueDate) return "unknown";

      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const d = new Date(dueDate);
      d.setHours(0, 0, 0, 0);

      const diff = diffDays(today, d);

      if (diff < 0) return "overdue";
      if (diff <= 7) return "soon";
      return "ok";
    }

    // üé® Row / Status styling

    function createStatusPill(task) {
      const status = task.status;
      const dueStatus = getDueStatus(task.due_date, status);
      const pill = document.createElement("span");
      pill.classList.add("status-pill");

      const dot = document.createElement("span");
      dot.classList.add("status-dot");

      const label = document.createElement("span");

      if (status === "Done") {
        pill.classList.add("status-pill-done");
        label.textContent = "Done";
      } else if (dueStatus === "overdue") {
        pill.classList.add("status-pill-overdue");
        label.textContent = "Overdue";
      } else if (dueStatus === "soon") {
        pill.classList.add("status-pill-duesoon");
        label.textContent = "Due soon";
      } else {
        pill.classList.add("status-pill-planned");
        label.textContent = status || "Planned";
      }

      pill.appendChild(dot);
      pill.appendChild(label);
      return pill;
    }

    function buildTaskRow(task) {
      const tr = document.createElement("tr");
      const dueStatus = getDueStatus(task.due_date, task.status);

      // 1. Machine
      const tdMachine = document.createElement("td");
      tdMachine.innerHTML =
        '<span class="cell-main">' +
        (task.machine_name || "-") +
        "</span>" +
        '<span class="cell-sub">' +
        (task.machine_code || "") +
        "</span>";
      tr.appendChild(tdMachine);

      // 2. Section / Unit
      const tdSection = document.createElement("td");
      const section = task.section || "-";
      const unit = task.unit || "-";
      tdSection.innerHTML =
        '<span class="tag tag-unit">' +
        section +
        "</span>" +
        '<span class="cell-sub">' +
        unit +
        "</span>";
      tr.appendChild(tdSection);

      // 3. Task / Type
      const tdTask = document.createElement("td");
      const type = task.type || "-";
      tdTask.innerHTML =
        '<span class="cell-main">' +
        (task.task || "-") +
        "</span>" +
        '<span class="cell-sub">' +
        '<span class="tag tag-type">' +
        type +
        "</span>" +
        "</span>";
      tr.appendChild(tdTask);

      // 4. Due
      const tdDue = document.createElement("td");
      const formatted = formatDate(task.due_date);
      let label = "";
      if (dueStatus === "overdue") {
        const d = new Date(task.due_date);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        d.setHours(0, 0, 0, 0);
        const daysLate = diffDays(d, today);
        label = `Overdue by ${daysLate}d`;
      } else if (dueStatus === "soon") {
        label = "Due ‚â§ 7 days";
      } else if (dueStatus === "ok") {
        label = "On schedule";
      }
      tdDue.innerHTML =
        '<span class="cell-main">' +
        formatted +
        "</span>" +
        (label
          ? '<span class="cell-sub">' + label + "</span>"
          : '<span class="cell-sub text-dim">‚Äì</span>');
      tr.appendChild(tdDue);

      // 5. Status
      const tdStatus = document.createElement("td");
      tdStatus.appendChild(createStatusPill(task));
      tr.appendChild(tdStatus);

      // 6. Action
      const tdAction = document.createElement("td");
      if (task.status === "Done") {
        tdAction.innerHTML =
          '<span class="text-dim">‚úì Completed</span>';
      } else {
        const btn = document.createElement("button");
        btn.className = "btn-table";
        btn.textContent = "‚úî Mark Done";
        btn.title = "Mark task as completed";
        btn.addEventListener("click", () => markDone(task.id, btn));
        tdAction.appendChild(btn);
      }
      tr.appendChild(tdAction);

      return tr;
    }

    // ‚úî Mark as Done

    async function markDone(id, buttonEl) {
      if (buttonEl) {
        buttonEl.disabled = true;
        buttonEl.textContent = "Updating‚Ä¶";
      }
      try {
        const res = await fetch(`${API}/tasks/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status: "Done" }),
        });
        if (!res.ok) throw new Error("Failed to update");

        const t = tasksData.find((x) => x.id === id);
        if (t) t.status = "Done";
        renderTable();
        updateKpis();
        showToast("Task marked as done");
      } catch (err) {
        alert("Failed to update task status.");
        if (buttonEl) {
          buttonEl.disabled = false;
          buttonEl.textContent = "‚úî Mark Done";
        }
      }
    }

    // üìã Render table

    function renderTable() {
      const machineFilter = document.getElementById("machineFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;
      const tbody = document.querySelector("#tasksTable tbody");
      tbody.innerHTML = "";

      const filtered = tasksData.filter((t) => {
        if (machineFilter !== "all" && t.machine_name !== machineFilter)
          return false;

        const dueStatus = getDueStatus(t.due_date, t.status);

        if (statusFilter === "Overdue" && dueStatus !== "overdue")
          return false;
        if (
          statusFilter !== "all" &&
          statusFilter !== "Overdue" &&
          t.status !== statusFilter
        )
          return false;

        if (onlyActive && t.status === "Done") return false;

        return true;
      });

      filtered.forEach((t) => {
        tbody.appendChild(buildTaskRow(t));
      });
    }

    // üî¢ KPIs

    function updateKpis() {
      const total = tasksData.length;
      let overdue = 0;
      let soon = 0;
      let done = 0;

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      tasksData.forEach((t) => {
        if (t.status === "Done") {
          done += 1;
          return;
        }
        const dueStatus = getDueStatus(t.due_date, t.status);
        if (dueStatus === "overdue") overdue += 1;
        else if (dueStatus === "soon") soon += 1;
      });

      document.getElementById("kpiTotal").textContent = total;
      document.getElementById("kpiOverdue").textContent = overdue;
      document.getElementById("kpiSoon").textContent = soon;
      document.getElementById("kpiDone").textContent = done;
    }

    // üîΩ Load filters

    async function loadFilters() {
      try {
        const res = await fetch(`${API}/machines`);
        if (!res.ok) return;
        const machines = await res.json();
        const select = document.getElementById("machineFilter");
        machines.forEach((m) => {
          const opt = document.createElement("option");
          opt.value = m.name;
          opt.textContent = m.name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to load machines", err);
      }
    }

    // üîΩ Load tasks

    async function loadTasks() {
      try {
        const res = await fetch(`${API}/tasks`);
        if (!res.ok) throw new Error("Failed to load tasks");
        tasksData = await res.json();
        updateKpis();
        renderTable();
      } catch (err) {
        alert("Failed to load tasks from backend.");
      }
    }

    // üì¶ Export Snapshot

    async function exportSnapshot() {
      const nameInput = prompt("Enter snapshot name:", "Backup");
      if (!nameInput || !nameInput.trim()) return;

      try {
        const res = await fetch(`${API}/snapshot/export`);
        if (!res.ok) throw new Error("Export failed");
        const data = await res.json();

        const clean = nameInput.trim().replace(/[^a-zA-Z0-9_-]/g, "_");
        const time = new Date().toISOString().replace(/[:.]/g, "-");
        const filename = `snapshot_${clean}_${time}.json`;

        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();

        showToast("Snapshot exported");
        document.getElementById("snapshotStatus").textContent =
          "Last snapshot exported just now";
      } catch (err) {
        alert("Snapshot export failed.");
      }
    }

    // ‚ôª Restore Snapshot with confirmation

    async function handleRestore() {
      if (!pendingSnapshotJson) {
        alert("Please select a snapshot file first.");
        return;
      }

      const confirmed = await openModal({
        title: "Restore Snapshot",
        body:
          "This will overwrite current maintenance data with the selected snapshot. " +
          "Are you sure you want to proceed?",
      });

      if (!confirmed) return;

      try {
        const res = await fetch(`${API}/snapshot/restore`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pendingSnapshotJson),
        });
        if (!res.ok) throw new Error("Restore failed");
        showToast("Snapshot restored");
        document.getElementById("snapshotStatus").textContent =
          "Database restored from snapshot";
        await loadTasks();
      } catch (err) {
        alert("Restore failed!");
      }
    }

    // üìå Event bindings

    document
      .getElementById("exportSnapshot")
      .addEventListener("click", exportSnapshot);

    document
      .getElementById("machineFilter")
      .addEventListener("change", () => {
        renderTable();
      });

    document
      .getElementById("statusFilter")
      .addEventListener("change", () => {
        renderTable();
      });

    document
      .getElementById("onlyActiveToggle")
      .addEventListener("click", function () {
        onlyActive = !onlyActive;
        this.classList.toggle("active", onlyActive);
        this.innerHTML = onlyActive
          ? "<span>‚óè</span> Hide completed (ON)"
          : "<span>‚óè</span> Hide completed";
        renderTable();
      });

    document
      .getElementById("snapshotFile")
      .addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) {
          pendingSnapshotJson = null;
          return;
        }

        try {
          const text = await file.text();
          const json = JSON.parse(text);
          pendingSnapshotJson = json;
          document.getElementById("snapshotStatus").textContent =
            "Snapshot file loaded ‚Äì ready to restore";
          showToast("Snapshot file loaded");
        } catch (err) {
          pendingSnapshotJson = null;
          alert("Invalid snapshot file!");
        }
      });

    document
      .getElementById("restoreSnapshot")
      .addEventListener("click", handleRestore);

    // Modal buttons
    document
      .getElementById("modalCancel")
      .addEventListener("click", () => closeModal());

    document
      .getElementById("modalConfirm")
      .addEventListener("click", () => {
        if (modalResolve) modalResolve(true);
        document.getElementById("modalBackdrop").classList.remove("show");
        modalResolve = null;
      });

    // Init
    loadFilters();
    loadTasks();
  </script>
</body>
</html>
