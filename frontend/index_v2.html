<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTIR CMMS â€“ Supervisor Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">

    <header class="app-header">
      <div class="app-header-main">
        <div class="app-title">
          <span class="logo-dot"></span>
          ASTIR CMMS
        </div>
        <div class="app-subtitle">Maintenance â€“ Supervisor View</div>
      </div>
      <div class="app-header-meta">
        <div class="pill">
          <span class="pill-indicator"></span>
          Backend Live: PostgreSQL â€¢ Render
        </div>
        <span class="snapshot-note" id="snapshotStatus">
          Snapshot Mode Active
        </span>
      </div>
    </header>

    <!-- KPIs -->
    <section class="kpi-strip">
      <article class="kpi-card">
        <span class="kpi-label">Total</span>
        <span id="kpiTotal" class="kpi-value">0</span>
      </article>
      <article class="kpi-card">
        <span class="kpi-label">Overdue</span>
        <span id="kpiOverdue" class="kpi-value">0</span>
      </article>
      <article class="kpi-card">
        <span class="kpi-label">Due â‰¤ 7 days</span>
        <span id="kpiSoon" class="kpi-value">0</span>
      </article>
      <article class="kpi-card">
        <span class="kpi-label">Completed</span>
        <span id="kpiDone" class="kpi-value">0</span>
      </article>
    </section>

    <!-- Filters -->
    <section class="controls-row">
      <select id="machineFilter">
        <option value="all">All Machines</option>
      </select>

      <select id="statusFilter">
        <option value="all">All Status</option>
        <option value="Overdue">Overdue Only</option>
        <option value="Planned">Planned Only</option>
        <option value="Done">Completed Only</option>
      </select>

      <button class="btn-secondary" id="exportSnapshot">ðŸ“¦ Export Snapshot</button>
      <label class="btn-secondary" for="snapshotFile">â™» Load Snapshot
        <input type="file" id="snapshotFile" accept="application/json" hidden />
      </label>
      <button class="btn-secondary" id="restoreSnapshot">Restore</button>
    </section>

    <!-- Task Table -->
    <div class="table-card">
      <table id="tasksTable">
        <thead>
          <tr>
            <th>Machine</th>
            <th>Section</th> 
            <th>Unit</th> <!-- ðŸ‘ˆ ÎÎ•ÎŸ -->
            <th>Task</th>
            <th>Type</th> 
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
