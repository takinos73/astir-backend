<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASTIR Task Manager</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        text-align: center;
        padding: 30px;
    }
    input, button {
        padding: 10px;
        margin: 5px;
    }
    #taskList {
        max-width: 600px;
        margin: 30px auto;
    }
    .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f4f4f4;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 18px;
    }
    .done {
        color: green;
        text-decoration: line-through;
        font-weight: bold;
    }
    button {
        cursor: pointer;
    }
</style>

</head>
<body>

<h1>ASTIR Task Manager</h1>

<input id="title" placeholder="Task Title">
<input id="description" placeholder="Description">
<button onclick="addTask()">Add Task</button>

<div id="taskList"></div>

<script>
const API_URL = "https://astir-backend.onrender.com";

// Load tasks from backend
async function loadTasks() {
    const res = await fetch(API_URL + "/tasks");
    const tasks = await res.json();
    renderTasks(tasks);
}

// Render tasks on screen
function renderTasks(tasks) {
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach(task => {
        const item = document.createElement("div");
        item.className = "task-item";
        item.innerHTML = `
            <span class="${task.status === 'Done' ? 'done' : ''}">
                ${task.title} â€” ${task.description || ""}
            </span>
            <div>
                <button onclick="markDone(${task.id})">âœ”</button>
                <button onclick="deleteTask(${task.id})">ðŸ—‘</button>
            </div>
        `;
        list.appendChild(item);
    });
}

// Add new task
async function addTask() {
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;

    if (!title) return alert("Enter title");

    await fetch(API_URL + "/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description })
    });

    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    
    loadTasks();
}

// Mark Done
async function markDone(id) {
    await fetch(API_URL + "/tasks/" + id, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: "Done" })
    });

    loadTasks();
}

// Delete Task
async function deleteTask(id) {
    await fetch(API_URL + "/tasks/" + id, { method: "DELETE" });
    loadTasks();
}

// First load
loadTasks();
</script>

</body>
</html>
