<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>ASTIR Task Manager</h1>
  
  <input id="title" placeholder="Task Title">
  <input id="description" placeholder="Description">
  <button onclick="addTask()">Add Task</button>

  <div id="taskList"></div>

  <script>
    const API_URL = "https://astir-backend.onrender.com";

    // UPDATED renderTasks
    function renderTasks(tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach(task => {
        const item = document.createElement("div");
        item.className = "task-item";
        item.innerHTML = `
          <span class="${task.status === 'Done' ? 'done' : ''}">
            ${task.title} â€” ${task.description || ""}
          </span>
          <button onclick="markDone(${task.id})">âœ”</button>
          <button onclick="deleteTask(${task.id})">ğŸ—‘</button>
        `;
        list.appendChild(item);
      });
    }

    async function markDone(id) {
      await fetch(API_URL + "/tasks/" + id, { method: "PATCH" });
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(API_URL + "/tasks/" + id, { method: "DELETE" });
      loadTasks();
    }

    // addTask(), loadTasks() ÎºÏ„Î».

    loadTasks();
  </script>

  <style>
    .done {
      color: green;
      text-decoration: line-through;
    }
    .task-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;

</body>
