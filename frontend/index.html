<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASTIR CMMS - Tasks</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #222;
      color: white;
    }

    .status-ok { background: #b9ffb9; }     /* Green */
    .status-warn { background: #fff6a5; }  /* Yellow */
    .status-bad { background: #ffbaba; }   /* Red */
  </style>
</head>
<body>
  <h1>Maintenance Tasks</h1>
  <table id="tasksTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Machine</th>
        <th>Section</th>
        <th>Unit</th>
        <th>Task</th>
        <th>Type</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = "https://astir-backend.onrender.com";

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      return d.toLocaleDateString("el-GR");
    }

    function getStatusClass(dueDate, status) {
      if (status === "Done") return "status-ok";
      if (!dueDate) return "";

      const today = new Date();
      const date = new Date(dueDate);
      const diffDays = Math.ceil((date - today) / (1000*60*60*24));

      if (diffDays < 0) return "status-bad";  
      if (diffDays <= 7) return "status-warn"; 
      return "status-ok";
    }

    async function loadTasks() {
      const res = await fetch(`${API}/tasks`);
      const tasks = await res.json();

      const tableBody = document.querySelector("#tasksTable tbody");
      tableBody.innerHTML = "";

      tasks.forEach(t => {
        const row = document.createElement("tr");
        row.className = getStatusClass(t.due_date, t.status);

        row.innerHTML = `
          <td>${t.id}</td>
          <td>${t.machine_name}</td>
          <td>${t.section || "-"}</td>
          <td>${t.unit || "-"}</td>
          <td>${t.task}</td>
          <td>${t.type || "-"}</td>
          <td>${formatDate(t.due_date)}</td>
          <td>${t.status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadTasks();
  </script>
</body>
</html>
